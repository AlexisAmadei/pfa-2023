<body>
    <div id="recherche">
        <input type="text" id="departureInput" placeholder="Point de départ">
        <input type="text" id="destinationInput" placeholder="Point d'arrivée">
        <ul id="results"></ul>
    </div>
    <script src="script.js"></script>
    <div id="conteneurDeTitre">
        <h1>Mon véhicule</h1>
    </div>
    <div id="conteneurDeVoiture">
        <div class="carteDeVoiture">
            <div class="photoVoiture">
                <img src="peugeot image presentation.jpg" alt="Peugeot E208">
                <p>Peugeot e-208 modèle 2021: 350 km d'autonomie</p>
                <p>Consommation d'énergie est de 15 kWh/100 km: 52,5 kWh d'autonomie</p>
            </div>
        </div>
        <div id="ajouterUneVoiture">
            <div class="ajouterVoitureIcone">+</div>
        </div>
    </div>
    
    <div class="slider-container">
        <label for="chargeDepart">Charge de départ :</label>
        <input type="range" id="chargeDepart" min="0" max="100" value="50">
        <span id="chargeDepartValue">50%</span>
    </div>
      
    <div class="slider-container">
        <label for="energieArrivee">Énergie d'arrivée souhaitée :</label>
        <input type="range" id="energieArrivee" min="0" max="100" value="50">
        <span id="energieArriveeValue">50%</span>
    </div>

    <script>
        var chargeDepartSlider = document.getElementById('chargeDepart');
        var chargeDepartValue = document.getElementById('chargeDepartValue');
    
        var energieArriveeSlider = document.getElementById('energieArrivee');
        var energieArriveeValue = document.getElementById('energieArriveeValue');
    
        // Met à jour la valeur affichée quand le curseur est déplacé
        chargeDepartSlider.addEventListener('input', function() {
            chargeDepartValue.textContent = chargeDepartSlider.value + '%';
        });
    
        energieArriveeSlider.addEventListener('input', function() {
            energieArriveeValue.textContent = energieArriveeSlider.value + '%';
        });
    </script>

    <div class="slider-container">
        <label for="nombrePoses">Nombre de poses :</label>
        <input type="number" id="nombrePoses" min="0" max="10" value="5">
    </div>
      
    <div class="itineraire-container">
        <button id="creerItineraire">Créer un itinéraire</button>
